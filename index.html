<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-first-task">Enter Task</label>
              <input type="text" class="form-control" id="new-first-task">
            </div>
           <!--  <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div> -->

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks to be Completed:</h2>
          <ul id="tasks">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Completed Tasks! </h2>
          <div id="show-task">


            <p><strike><span class="completed-task"></span></strike></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
